.menu ul {

.menu ul li:hover .sub-menu-1 {

}

.menu ul li:hover .sub-menu-1 ul {

	border-radius:0;
	text-align: left;
}

.menu ul li:hover .sub-menu-1 ul li:last-child {
	border-bottom: none;
}	

.menu ul li:hover .sub-menu-1 ul li a {
	color: #b2ff00;
}	

</style>
